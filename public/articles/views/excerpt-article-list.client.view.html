<section data-ng-controller="ArticlesController" data-ng-init="find()">
	<div class="article-excerpt" data-ng-repeat="article in articles">
		<header class="articleheader">
			<a data-ng-href="#!/articles/{{article._id}}" data-ng-bind="article.title"></a>
			<small data-ng-bind="article.created | date:'medium'"></small>
			<small data-ng-bind="article.creator.fullName"></small>
		</header>
		<p class="articlecontent" data-ng-bind="article.excerpt+'[...]'"></p>
		<a class="article-readmore" data-ng-href="#!/articles/{{article._id}}">...continuar leyendo.</a>
		<a class="comments-number" ng-if="article.comments.length > 0" data-ng-bind="article.comments.length"></a>
	</div>
</section>
